<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const numArr = [52, 273, 586, 32, 57, 103, 312, 2];
      // q1) 최소값과 최대값 출력
      let max = numArr[0],
        min = numArr[0];

      for (let i = 1; i < numArr.length; i++) {
        if (numArr[i] > max) max = numArr[i];
        if (numArr[i] < min) max = numArr[i];
      }
      console.log("max ", max);
      console.log("min ", min);
      document.write("max ", max, "<br>");
      document.write("min ", min, "<br>");
      // q2) 사용자에게 한글로 된 행성 이름을 입력 받은 후 영어로 된 행성 이름 출력
      const planetKor = [
        "수성",
        "금성",
        "지구",
        "화성",
        "목성",
        "토성",
        "천왕성",
        "해왕성",
      ];
      const planetEng = [
        "Mercury",
        "Venus",
        "Earth",
        "Mars",
        "Jupiter",
        "Saturn",
        "Uranus",
        "Neptune",
      ];

      const input = prompt("태양계 행성 이름을 한글로 입력하세요");

      console.log(
        "입력한 행성의 영어 이름은",
        planetEng[planetKor.indexOf(input)]
      );
      document.write(planetEng[planetKor.indexOf(input)]);
    </script>
  </body>
</html>
