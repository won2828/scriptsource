<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- <h1 onclick="alert('h1 클릭')">header</h1>
    <button onclick="alert('안녕하세요')">클릭</button> -->

    <h1>header</h1>
    <button>클릭</button>
    <button id="btn">click</button>
    <script>
      // 이벤트
      // 사용자가 하는 모든 행위(마우스 클릭, 마우스 이동, 버튼 클릭...)

      // 이벤트 핸들러
      // 1) 전역속성 이용 : on~~~ => 예전방식
      // 2) 이벤트리스너 추가(선호하는 방식)

      function showMsg() {
        alert("버튼클릭");
      }

      // 이벤트 대상이 될 요소 찾기
      const btn = document.querySelector("button");
      // 이벤트 대상과 이벤트를 연결
      // 연결 후 실행할 함수 적용
      btn.addEventListener("click", showMsg);

      // click 버튼 클릭 시 header 글자 색상을 파란색으로 변경
      const btn2 = document.getElementById("btn");
      // 이벤트 발생 시 해야할 일을 함수로 작성
      //   const fontMod = function () {
      //     const h1 = document.querySelector("h1");
      //     h1.style.color = "blue";
      //   };

      // 화살표 함수
      //   const fontMod = () => {
      //     const h1 = document.querySelector("h1");
      //     h1.style.color = "blue";
      //   };
      btn2.addEventListener("click", () => {
        const h1 = document.querySelector("h1");
        h1.style.color = "blue";
      });
    </script>
  </body>
</html>
