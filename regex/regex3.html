<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      span {
        color: red;
        font-size: 0.8em;
      }
    </style>
  </head>
  <body>
    <div>
      <input type="text" name="tel" id="tel" />
      <span></span>
    </div>
    <div>
      <input type="email;" name="email" id="email" />
      <span></span>
    </div>
    <script>
      // tel 의 값 변화가 일어나면 전화번호의 형태로 입력되었는지 확인
      // 숫자3-숫자4-숫자4
      document.querySelector("#tel").addEventListener("change", (e) => {
        const regEx = /\d{3}-\d{4}-\d{4}/;

        if (!regEx.test(e.target.value)) {
          e.target.nextElementSibling.innerHTML = "전화번호를 확인해 주세요";
        }

        /*
              /[0-9]{3}-[0-9]{4}-[0-9]{4}/

              */
      });

      document.querySelector("#tel").addEventListener("focus", (e) => {
        e.target.nextElementSibling.innerHTML = "";
      });

      const emailReg =
        /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;

      const email = document.querySelector("#email");

      email.addEventListener("change"),
        (e) => {
          if (!emailReg.test(e.target.value)) {
            e.target.nextElementSibling.innerHTML = "이메일을 확인해 주세요";
          }
        };

      email.addEventListener("focus", (e) => {
        e.target.nextElementSibling.innerHTML = "";
      });
    </script>
  </body>
</html>
