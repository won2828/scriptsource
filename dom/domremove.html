<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Header 1</h1>
    <h2>Header 2</h2>
    <div id="top">
      <div id="nested">내용</div>
    </div>
    <p>삭제</p>
    <ul id="myList">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ul>
    <h1 id="header1" class="header">Header 1</h1>
    <!-- h2#header2.header -->
    <h2 id="header2" class="header">Header 2</h2>
    <script>
      // DOM 삭제
      // h1 태그 삭제
      // h1 찾기 - getElementById(), querySelector()
      const h1 = document.querySelector("h1");
      h1.remove();

      // nested 요소 삭제
      //   const nested = document.getElementById("nested");
      //   nested.remove();

      // 부모 입장에서 자식을 지정한 후 삭제
      const top = document.getElementById("top");
      const nested = document.getElementById("nested");

      top.removeChild(nested);

      // Coffee 삭제
      //   const li = document.querySelector("#myList li:first-child");
      //   li.remove();

      const myList = document.getElementById("myList");
      myList.removeChild(myList.firstElementChild);

      // 속성 삭제
      // #header1 요소의 id 삭제
      const header1 = document.getElementById("header");
      header1.removeAttribute("id");

      // #header2 요소의 class 삭제
      const header2 = document.getElementById("header");
      header2.removeAttribute("class");
    </script>
  </body>
</html>
