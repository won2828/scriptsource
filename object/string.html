<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 원본 문자열 변경되지 않음(replace)
      const msg = "Hello Javascript!!";
      // const msg1 = new String("Hello Javascript!!");

      document.write("특정 위치 문자 반환 : ", msg.charAt(1), "<br>");
      document.write("없는 문자 찾기 : ", msg.indexOf("j"), "<br>");
      document.write("있는 문자 찾기 : ", msg.indexOf("J"), "<br>");
      document.write("대문자 변경 : ", msg.toUpperCase(), "<br>");
      document.write("소문자 변경 : ", msg.toLowerCase(), "<br>");
      document.write("부분 추출 : ", msg.substring(6, 10), "<br>");
      document.write("공백 제거 : ", "                  Hello".trim(), "<br>");
      document.write("공백 제거 : ", "                  Hello", "<br>");
      document.write("특정 문자 변경 : ", msg.replace("Hello", "Bye"), "<br>");
      document.write("", msg, "<br>");
      document.write("특정 문자 찾기 : ", msg.search("ja"), "<br>");
      document.write("특정 문자 찾기 : ", msg.search("Ja"), "<br>");
    </script>
  </body>
</html>
