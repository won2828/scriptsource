<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // function 작성
      //   function info() {}
      const info = () => {
        // 소문자로 이름 입력 받기
        const userName = prompt("소문자로 이름을 입력하세요");
        // 전화번호 입력 받기
        const userTel = prompt("전화번호를 입력하세요(000-0000-0000)");
        // 소문자로 입력받은 이름을 대문자로 변경 후 화면에 출력
        document.write("대문자로 이름 변경 ", userName.toUpperCase(), "<br>");
        // 전화번호 010-4568-1234 => 010-####-1234 화면에 출력
        // userTel.replace(찾을문자, "####")
        document.write(
          "전화번호",
          userTel.replace(userTel.substring(4, 8), "####"),
          "<br>"
        );
      };
      //   const info = function () {};

      info();
    </script>
  </body>
</html>
