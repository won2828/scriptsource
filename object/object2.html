<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="card-group">
        <div class="card">
          <img src="https://placehold.co/600" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">가격 : <span>35000</span></p>
            <button class="btn btn-danger">주문하기</button>
          </div>
        </div>
        <div class="card">
          <img src="https://placehold.co/600" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">가격 : <span>35000</span></p>
            <button class="btn btn-danger">주문하기</button>
          </div>
        </div>
        <div class="card">
          <img src="https://placehold.co/600" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">가격 : <span>35000</span></p>
            <button class="btn btn-danger">주문하기</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      const products = [
        { id: 0, price: 70000, title: "Blossom Dress" },
        { id: 1, price: 50000, title: "SpringField Shirt" },
        { id: 2, price: 60000, title: "Black Monastery" },
      ];

      // products 배열 안 내용을 화면에 보여주기
      // card-body 클래스명을 이용해 전체 요소 가져오기
      const cardBody = document.querySelectorAll(".card-body");
      console.log(cardBody);

      // 개별 접근 : 1) 인덱스 번호 이용 : cardBody[0] / 2) forEach
      cardBody.forEach((element, idx) => {
        // console.log(element);
        element.querySelector(".card-title").innerHTML = products[idx].title;
        element.querySelector(".card-text span").innerHTML =
          products[idx].price;
      });
    </script>
  </body>
</html>
