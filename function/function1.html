<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 함수(반복되는 코드 재사용, 단독 작성) == 메소드(반복되는 코드 재사용, 클래스 내 선언)

      // 함수 생성
      // 1) function keyword 사용
      function name(params) {
        // 해야 할 일 나열
        console.log("1");
        console.log(params);
      }

      // 2) expression 사용
      const x = function (a, b) {
        return a * b;
      };
      const y = function name2(a, b) {
        return a * b;
      };

      // 3) arrow (화살표 함수) 사용
      const add = (a, b) => {
        return a + b;
      };

      // 함수 사용 - 호출
      name();
      name(3);

      console.log("연산결과 ", x(5, 6));
      console.log("연산결과 ", y(5, 6));
      console.log("연산결과 ", add(5, 6));
    </script>
  </body>
</html>
